<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming & Racing Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 520px;
      text-align: center;
      padding: 30px 25px;
      border-radius: 25px;
      background: #000000;
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.8);
    }

    .logo {
      width: 100%;
      max-width: 350px;
      height: auto;
      margin-bottom: 20px;
    }

    p {
      opacity: 0.9;
      margin: 6px 0;
      font-size: 16px;
    }

    .gif {
      width: 180px;
      height: auto;
      display: block;
      margin: 20px auto;
    }

    .wheel-btn {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: black;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      max-width: 260px;
    }

    .wheel-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #22c55e;
    }

    a {
      text-decoration: none;
      display: flex;
      justify-content: center;
    }

    /* Desktop enhancements */
    @media (min-width: 768px) {
      .box {
        padding: 40px;
      }

      p {
        font-size: 17px;
      }

      .gif {
        width: 220px;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="group.jpeg" alt="Group Logo" class="logo">

    <p>Hey guys</p>

    <a href="wheel.html">
      <button class="wheel-btn">ðŸŽ¡ Spin the wheel!</button>
    </a>
  </div>
</body>
</html>
